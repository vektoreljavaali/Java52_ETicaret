<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>E-ticaret Giriş</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="admintheme/assets/css/login.css" />
</h:head>

<h:body>
<h:form>

 <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="admintheme/assets/images/login.jpg" alt="login" class="login-card-img" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="admintheme/assets/images/logo.svg" alt="logo" class="logo" />
              </div>
              <p class="login-card-description">Sign into your account</p>
           
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <h:inputText value="#{loginBean.email}" type="email" name="email" id="email" 
                    class="form-control" placeholder="Email address"/>
                   
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                      <h:inputText value="#{loginBean.password}" type="password" name="password" id="password" 
                    class="form-control" placeholder="**************"/>
                   
                  </div>
                  <h:commandButton value="Giriş Yap" class="btn btn-block login-btn mb-4" 
                  action="#{loginBean.GirisYap}" />
                  <p>
                  	<h:outputLabel value="#{loginBean.hata}" style="color:red"/>
                  </p>
               
                <a href="#!" class="forgot-password-link">Şifre mi Kayıp Gel Benle</a>
                <p class="login-card-footer-text">Hesabın yok nasıl insansın sen? <a href="#!" class="text-reset">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</h:form>
</h:body>
</html>
